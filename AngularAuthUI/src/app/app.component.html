
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" >
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" [(ngModel)]="signupobj.username" required="">
					<input type="email" name="email" placeholder="Email" [(ngModel)]="signupobj.email" required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="signupobj.password" required="">
					<button  (click)="onsignup()">Sign up</button>
				</form>
			</div>

			<div class="login" *ngIf="showLogin">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" placeholder="Email" [(ngModel)]="loginobj.email" required="">
					<input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginobj.password" required="">
					<button (click)="onlogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
